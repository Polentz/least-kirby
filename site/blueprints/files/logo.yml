title: Logo

accept: 
  extension: jpg, png, jpeg
  maxwidth: 1600

fields:
  imageheight:
    type: number
    width: 1/4
    label: Logo size on desktop
    default: 56
    min: 32
    placeholder: 56
    after: px
  gapone:
    type: gap
    width: 2/3
  imageheightmobile:
    type: number
    width: 1/4
    label: Logo size on mobile
    default: 56
    min: 32
    placeholder: 56
    after: px
  applyBackground:
    type: toggle
    width: 1/4
    label: Apply background on mobile?
