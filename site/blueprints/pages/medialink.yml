title: Press card
options:
  preview: true
  navigation:
    status: listed
    template: all

tabs:
  card:
    label: Media Card
    icon: grid-full
    columns: 
      - width: 1/2
        sections:
          front:
            type: fields
            fields:
              frontinfo:
                type: info
                label: false
                text: FRONT OF THE CARD
                align: center
                theme: none 
              fronttext:
                label: Title
                type: text
                required: true
              filter:
                label: Filter by
                type: tags
                min: 1
                max: 1
                required: true
      - width: 1/2
        sections:
          back:
            type: fields
            fields: 
              backinfo:
                type: info
                label: false
                text: BACK OF THE CARD
                align: center
                theme: none
              backtext:
                label: Short text
                type: textarea
                required: true
                buttons: false
                maxlength: 125
              tags:
                type: structure
                label: Tags
                required: false
                fields:
                  tag:
                    type: text
                    label: List of tags
  mediaurl:
    label: Media Link or PDF
    icon: attachment
    columns: 
      - width: 1/2
        sections:
          selection:
            type: fields
            fields:
              postType:
                type: select
                label: Choose URL or PDF/Document
                required: true
                options:
                  - URL
                  - PDF/Document
      - width: 1/2
        sections:
          attachments:
            type: fields
            fields:
              medialink:
                type: url
                label: URL
                required: true
                when:
                  postType: URL
              mediadocument:
                type: files
                label: PDF/Document
                template: document
                uploads: document
                info: false
                max: 1
                required: true
                when:
                  postType: PDF/Document

