      background:
        label: Background image
        type: files
        template: main-image
        min: 1
        max: 1
        layout: cards
        size: huge
        info: "{{ file.caption }}"
        image:
          ratio: 16/4
          cover: true

  pagesections:
    label: Page sections
    type: pages
    status: all
    image: false
    info: "{{ page.intendedTemplate }}"
    templates:
      - title-text
      - left-column-text
      - right-column-text
      - single-mold-image
      - gallery
      - cards
      - projects