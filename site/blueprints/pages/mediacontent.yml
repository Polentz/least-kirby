title: Media content

tabs:
  card:
    label: Media Card
    icon: grid-full
    columns: 
      - width: 1/2
        sections:
          front:
            type: fields
            fields:
              frontinfo:
                type: info
                label: false
                text: This is the front of the card
              fronttext:
                label: Title
                type: text
                required: true
              background:
                label: Background image
                type: files
                template: simple-image
                layout: cards
                size: small
                image:
                  ratio: 1/1
                  cover: true
              filter:
                label: Filter by
                type: select
                options:
                  Lecture
                  Podcast
                  Video
                required: true
      - width: 1/2
        sections:
          back:
            type: fields
            fields:
              backinfo:
                type: info
                label: false
                text: This is the back of the card
              backtext:
                label: Description
                type: textarea
                required: true
                buttons: false
                maxlength: 125
              tag:
                label: Tag
                type: tags
                required: true
  mediaarticle:
    label: Media Content
    icon: page
    sections:
      parts:
        type: pages
        status: all
        help: Choose your media type
        info: "{{ page.intendedTemplate }}"
        image: false
        templates:
          - media-text
          - media-audio
          - media-video
          - gallery

 