title: Media content

tabs:
  card:
    label: Media Card
    icon: grid-full
    columns: 
      - width: 1/2
        sections:
          front:
            type: fields
            fields:
              frontinfo:
                type: info
                label: false
                text: FRONT OF THE CARD
                align: center
                theme: none 
              fronttext:
                label: Title
                type: text
                required: true
              filter:
                label: Filter by
                type: tags
                min: 1
                max: 1
                required: true
      - width: 1/2
        sections:
          back:
            type: fields
            fields:
              backinfo:
                type: info
                label: false
                text: BACK OF THE CARD
                align: center
                theme: none
              backtext:
                label: Short text
                type: textarea
                required: true
                buttons: false
                maxlength: 125
              tags:
                type: structure
                label: false
                fields:
                  tag:
                    type: text

#              tag:
#                label: Tags
#                type: tags
#                min: 1
#                separator: " "
#                required: true
  mediaarticle:
    label: Media Content
    icon: page
    sections:
      parts:
        type: pages
        status: all
        label: Content sections
        info: "{{ page.intendedTemplate }}"
        image: false
        templates:
          - media-text
          - media-audio
          - media-video
          - gallery

 