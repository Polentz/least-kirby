title: Left column text
options:
  preview: false
  changeTemplate:
    - right-column-text
  navigation:
    status: listed
    template: all

columns: 
  - width: 1/2
    sections:
      text:
        type: fields
        fields:
          text:
            label: Text
            type: textarea
          buttontext:
            label: Button text
            type: text
          buttonurl:
            label: Button URL
            type: url
  - width: 1/4
    sections:
      slotone:
        type: fields
        fields:
          firstslot: 
            label: Display an image in this column?
            help: Use one column at a time
            type: toggle
            info: I suggest to use one column at a time
            text: 
              - "no"
              - "yes"
          background:
            label: Image
            type: files
            template: simple-image
            layout: cards
            size: small
            max: 1
            image:
              back: "#000"
              icon: false
              ratio: 1/1
              cover: true
  - width: 1/4
    sections:
      slottwo:
        type: fields
        fields:
          secondslot: 
            label: Display an image in this column?
            help: Use one column at a time
            type: toggle
            text: 
              - "no"
              - "yes"