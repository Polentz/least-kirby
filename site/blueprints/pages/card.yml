title: Card
options:
  preview: false
  navigation:
    status: listed
    template: all

columns: 
  - width: 1/2
    label: Front
    sections:
      front:
        type: fields
        fields:
          frontinfo:
            type: info
            label: false
            text: FRONT OF THE CARD
            align: center
            theme: none 
          fronttext:
            label: Title
            type: textarea
            buttons:
              - bold
              - italic
              - '|'
              - link
              - email
              - file
              - '|'
              - ul
              - '|'
          background:
            label: Background image
            type: files
            template: simple-image
            layout: list
            size: small
            max: 1
            image:
              back: "#000"
              icon: false
              ratio: 1/1
              cover: true
  - width: 1/2
    label: Back
    sections:
      back:
        type: fields
        fields:
          backinfo:
            type: info
            label: false
            text: BACK OF THE CARD
            align: center
            theme: none
          backtext:
            label: Short text
            type: textarea
            buttons:
              - bold
              - italic
              - '|'
              - link
              - email
              - file
              - '|'
              - ul
              - '|'
            maxlength: 125