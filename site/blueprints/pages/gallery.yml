title: Gallery
options:
  preview: false
  changeTemplate:
    - logo-gallery
  navigation:
    status: listed
    template: all

sections:
  gallery:
    label: Gallery
    type: files
    layout: cards
    template: gallery-image
    size: small
    info: "{{ file.caption }}"
    sortable: true
    min: 2
    image:
      back: "#000"
      icon: false
      ratio: 4/3
      cover: true