title: Text + Image

sections:
  maintext:
    type: fields
    fields:
      largetext: 
        label: Large text
        type: textarea

  plaintext:
    type: fields
    fields:
      copytext: 
        label: Small text
        type: textarea
  
  image:
    type: files
    label: Image
    layout: cards
    max: 1
    template: simple-image
    info: "{{ file.caption }}"
    image:
      back: "#000"
      icon: false
      ratio: 1/1
      cover: true
