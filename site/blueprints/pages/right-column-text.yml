title: Right column text

columns: 
  - width: 1/4
    sections:
      slotone:
        type: fields
        fields:
          firstslot: 
            label: Display an image in this column?
            help: Use one column at a time
            type: toggle
            info: I suggest to use one column at a time
            text: 
              - "no"
              - "yes"
      image:
        type: files
        label: Image
        layout: cards
        size: small
        max: 1
        template: simple-image
        image:
          back: "#000"
          icon: false
          ratio: 1/1
          cover: true
  - width: 1/4
    sections:
      slottwo:
        type: fields
        fields:
          secondslot: 
            label: Display an image in this column?
            help: Use one column at a time
            type: toggle
            text: 
              - "no"
              - "yes"
  - width: 1/2
    sections:
      text:
        type: fields
        fields:
          text:
            label: Text
            type: textarea
          buttontext:
            label: Button text
            type: text
          buttonurl:
            label: Button URL
            type: url